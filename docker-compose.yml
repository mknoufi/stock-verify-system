version: "3.9"

services:
  mongo:
    image: mongo:8.0
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: stock_verify
    command: --bind_ip_all --replSet rs0
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "rs.status().ok" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env.docker
    environment:
      # Default fallback if env file not provided
      MONGO_URL: mongodb://mongo:27017/stock_verify
      PORT: 8001
    depends_on:
      - mongo
    ports:
      - "8001:8001"

  backup:
    build:
      context: .
      dockerfile: backend/backup.Dockerfile
    depends_on:
      - mongo
    volumes:
      - ./backups:/backups
    environment:
      MONGO_HOST: mongo
      BACKUP_CRON_SCHEDULE: "0 2 * * *" # Daily at 2 AM
      BACKUP_RETENTION_DAYS: 30

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        EXPO_PUBLIC_BACKEND_URL: ${EXPO_PUBLIC_BACKEND_URL:-http://localhost:8001}
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  mongo-data:
