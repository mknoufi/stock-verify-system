version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8001:8001"
    env_file:
      - backend/.env
      - backend/.env.docker
    depends_on:
      - mongo
    volumes:
      - ./backend:/app
    command: uvicorn backend.server:app --host 0.0.0.0 --port 8001 --reload

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
