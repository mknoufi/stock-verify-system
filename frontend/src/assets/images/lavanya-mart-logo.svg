<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="60" cy="60" r="60" fill="url(#bgGradient)"/>

  <!-- Inner Circle -->
  <circle cx="60" cy="60" r="48" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- Letter L -->
  <text x="35" y="75" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="url(#textGradient)">L</text>

  <!-- Letter M -->
  <text x="70" y="75" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="url(#textGradient)">M</text>

  <!-- Decorative elements -->
  <circle cx="60" cy="30" r="3" fill="rgba(255,255,255,0.8)"/>
  <circle cx="30" cy="60" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="90" cy="60" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="60" cy="90" r="3" fill="rgba(255,255,255,0.8)"/>
</svg>
