name: CI

on:
  push:
    branches: [main, verified, develop]
  pull_request:
    branches: [main, verified, develop]

env:
  PYTHON_VERSION: '3.10'
  NODE_VERSION: '20'

jobs:
  # Python Backend CI
  python-ci:
    name: Python Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black ruff mypy pytest pytest-cov

      - name: Run Black (format check)
        run: black --check --line-length=100 .

      - name: Run Ruff (linting)
        run: ruff check . --fix

      - name: Run Ruff (formatting)
        run: ruff format --check .

      - name: Run MyPy (type checking)
        run: mypy . --ignore-missing-imports --python-version=3.10 || true
        continue-on-error: true

      - name: Run tests
        run: pytest tests/ -v --tb=short --cov=backend --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./backend/coverage.xml
          flags: python
          name: python-coverage

  # Node.js Frontend CI
  node-ci:
    name: Node.js Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || npx eslint . --fix --max-warnings=0

      - name: Run TypeScript type check
        run: npx tsc --noEmit || true
        continue-on-error: true

      - name: Run tests
        run: npm test || true
        continue-on-error: true

  # Pre-commit hooks validation
  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run -a

  # Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Combined status check
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [python-ci, node-ci, pre-commit]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.python-ci.result }}" != "success" ] || \
             [ "${{ needs.node-ci.result }}" != "success" ] || \
             [ "${{ needs.pre-commit.result }}" != "success" ]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
