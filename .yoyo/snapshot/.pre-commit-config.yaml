# Pre-commit Quality Gate Configuration
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run -a

repos:
  # Python formatting and linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
        exclude: ^(.*/\.venv|.*/venv|.*/node_modules|.*/__pycache__|.*/\.venv-upgrade-fastapi)/
      - id: ruff-format
        types_or: [python, pyi]
        exclude: ^(.*/\.venv|.*/venv|.*/node_modules|.*/__pycache__|.*/\.venv-upgrade-fastapi)/

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.10
        args: [--line-length=100]
        exclude: ^(.*/\.venv|.*/venv|.*/node_modules|.*/__pycache__|.*/\.venv-upgrade-fastapi)/

  # Python type checking (optional - can be slow)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --python-version=3.10]
        exclude: ^(tests/|migrations/)
        pass_filenames: true
        always_run: false

  # Security checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: detect-private-key
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: check-docstring-first
        exclude: ^(.*/\.venv|.*/venv|.*/node_modules|.*/__pycache__|.*/\.venv-upgrade-fastapi)/
      - id: check-executables-have-shebangs
        exclude: ^(.*/\.venv|.*/venv|.*/node_modules|.*/__pycache__|.*/\.venv-upgrade-fastapi)/
      - id: check-shebang-scripts-are-executable
        exclude: ^(.*/\.venv|.*/venv|.*/node_modules|.*/__pycache__|.*/\.venv-upgrade-fastapi)/
      - id: debug-statements
        exclude: ^(.*/\.venv|.*/venv|.*/node_modules|.*/__pycache__|.*/\.venv-upgrade-fastapi)/
      - id: name-tests-test
        args: [--pytest-test-first]
        exclude: ^(.*/\.venv|.*/venv|.*/node_modules|.*/__pycache__|.*/\.venv-upgrade-fastapi)/

  # Node.js/TypeScript - DISABLED due to nodeenv installation issues
  # Run frontend linting manually: cd frontend && npm run lint
