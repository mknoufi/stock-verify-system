name: Dependency audit (backend)

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'
  schedule:
    - cron: '0 3 * * 1' # weekly run at 03:00 UTC on Mondays

jobs:
  pip-audit:
    name: pip-audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies for audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Run pip-audit against backend/requirements.txt
        working-directory: ./backend
        run: |
          pip-audit -r requirements.txt --progress auto

      - name: Annotate results (optional)
        if: failure()
        run: |
          echo "pip-audit found vulnerable packages. See job log for details."
