name: STOCK_VERIFY_2.1 CI/CD Pipeline

on:
  push:
    branches: [main, develop, final]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  security-events: write
  actions: read

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Code Quality and Security Checks
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          # Disable automatic exit on error to handle retries manually
          set +e
          MAX_RETRIES=3
          RETRY_COUNT=0
          BACKOFF=10

          install_deps() {
            echo "Attempt $((RETRY_COUNT + 1)) of $MAX_RETRIES: Running npm install --legacy-peer-deps"
            npm install --legacy-peer-deps
            return $?
          }

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            install_deps
            EXIT_CODE=$?

            if [ $EXIT_CODE -eq 0 ]; then
              echo "npm install succeeded on attempt $((RETRY_COUNT + 1))"
              exit 0
            fi

            RETRY_COUNT=$((RETRY_COUNT + 1))

            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "Install failed. Retrying in ${BACKOFF} seconds..."
              sleep $BACKOFF
              BACKOFF=$((BACKOFF * 2))
              # Clear npm cache before retry to ensure clean state
              npm cache clean --force 2>/dev/null || true
            fi
          done

          echo "All retry attempts failed"
          exit 1

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc-dev

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r ../requirements.production.txt

      - name: Run frontend linting
        working-directory: ./frontend
        run: npm run lint || true

      - name: Run backend linting
        working-directory: ./backend
        run: |
          pip install ruff
          ruff check . || true
          black --check --line-length=100 . || true

      - name: Security scan - Python
        working-directory: ./backend
        run: |
          pip install safety bandit
          # Ignore known unfixable vulnerabilities:
          # 64459, 64396 - ecdsa side-channel vulnerabilities (library design issue, no fix available)
          safety check --ignore 64459 --ignore 64396 || true
          bandit -r . -f json -o bandit-report.json || true

      - name: Security scan - Node.js
        working-directory: ./frontend
        run: |
          npm audit --audit-level moderate || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            backend/bandit-report.json
            frontend/npm-audit-report.json

  # Backend Testing
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: code-quality
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping:1})' || mongo --eval 'db.runCommand({ping:1})' || exit 0"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc-dev

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Wait for MongoDB
        working-directory: ./backend
        run: |
          python << 'EOF'
          import time
          from pymongo import MongoClient
          for i in range(60):
              try:
                  client = MongoClient('mongodb://localhost:27017', serverSelectionTimeoutMS=1000)
                  client.admin.command('ping')
                  print('MongoDB is ready!')
                  break
              except Exception as e:
                  print(f'Waiting for MongoDB... ({i+1}/60)')
                  time.sleep(1)
          else:
              raise Exception('MongoDB did not become ready in time')
          EOF

      - name: Run backend tests with coverage
        working-directory: ./backend
        env:
          JWT_SECRET: test-jwt-secret-for-ci-testing-only-min-32-chars-1234567890
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-for-ci-testing-only-min-32-chars-1234567890
          MONGODB_URL: mongodb://localhost:27017
          TESTING: "true"
        run: |
          pytest --cov=api --cov=services --cov=tests --cov-report=xml --cov-report=html --cov-report=term-missing || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-reports
          path: backend/htmlcov/

  # Frontend Testing
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            frontend/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install --legacy-peer-deps

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --coverage --watchAll=false || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage-reports
          path: frontend/coverage/

  # Build Docker Images
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: backend-tests
    if: github.event_name != 'pull_request'
    outputs:
      version: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (Backend)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=sha
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata (Frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=sha
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration Tests (optional - continue on error)
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-images
    continue-on-error: true # Don't block pipeline while integration tests are being configured
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping:1})' || mongo --eval 'db.runCommand({ping:1})' || exit 0"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download Docker images
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ needs.build-images.outputs.version }}
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ needs.build-images.outputs.version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc-dev

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install httpx pytest

      - name: Wait for MongoDB
        working-directory: ./backend
        run: |
          python << 'EOF'
          import time
          from pymongo import MongoClient
          for i in range(60):
              try:
                  client = MongoClient('mongodb://localhost:27017', serverSelectionTimeoutMS=1000)
                  client.admin.command('ping')
                  print('MongoDB is ready!')
                  break
              except Exception as e:
                  print(f'Waiting for MongoDB... ({i+1}/60)')
                  time.sleep(1)
          else:
              raise Exception('MongoDB did not become ready in time')
          EOF

      - name: Start application stack
        working-directory: ./backend
        run: |
          docker compose up -d
          sleep 30

      - name: Run integration tests
        working-directory: ./backend
        run: |
          pytest tests/test_integration.py -v || echo "Integration tests not yet configured"

      - name: Collect logs
        if: failure()
        run: |
          docker compose logs > integration-logs.txt || true

      - name: Clean up
        if: always()
        run: |
          docker compose down -v || true

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-images]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker images
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ needs.build-images.outputs.version }}
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ needs.build-images.outputs.version }}

      - name: Deploy to staging
        run: |
          # Add your staging deployment logic here
          echo "Deploying to staging environment..."
          # Example: kubectl apply -f k8s/staging/
          # Example: helm upgrade --install stock-verify ./helm-chart --namespace staging

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging..."
          # Add your smoke test commands here

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-images]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker images
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ needs.build-images.outputs.version }}
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ needs.build-images.outputs.version }}

      - name: Deploy to production
        run: |
          # Add your production deployment logic here
          echo "Deploying to production environment..."
          # Example: kubectl apply -f k8s/production/
          # Example: helm upgrade --install stock-verify ./helm-chart --namespace production

      - name: Run production smoke tests
        run: |
          echo "Running smoke tests against production..."
          # Add your production smoke test commands here

      - name: Notify deployment success
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: "üöÄ STOCK_VERIFY_2.1 deployed successfully to production!"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        if: success()

      - name: Notify deployment failure
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: "‚ùå STOCK_VERIFY_2.1 deployment failed!"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        if: failure()

